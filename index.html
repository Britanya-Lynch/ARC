<!DOCTYPE html>

<head>

    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;

    <div>
        <h2>Application Resource Centre</h2>
        <button onclick="redirectTo('login.html')">Login</button>

            window.location.href = page;
        }
    </script>
